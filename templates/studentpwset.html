{% extends "base.html" %}
{% block title %}Login{%endblock%}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h2>Please set your password</h2>
    <h3 style="color: red">{{ message }}</h3>
    <form method="POST" action="/studentpwset" role="form" class="form-horizontal">
      <div class="form-group">
	<label for="user" class="col-sm-3 control-label">OSIS:</label> 
	<div class="col-sm-9">
	  <input type="text" name="user" id="user" class="form-control" value="{{user}}" readonly>
      </div></div>
      <div class="form-group">
	<label for="pass" class="col-sm-3 control-label">Password:</label>
	<div class="col-sm-9">
	  <input type="password" name="pass" id="pass" class="form-control"></div>
      </div>
      <div class="form-group">
	<label for="pass" class="col-sm-3 control-label">Retype Password:</label>
	<div class="col-sm-9">
	  <input type="password" name="pass2" id="pass2" class="form-control"></div>
      </div>

      <div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
	  <input type="submit" class="btn btn-default" name-"login" value="login">
	</div>
      </div>
    </form>
  </div>
</div>
{% endblock%}
    
{% block footer %}{% endblock %}
