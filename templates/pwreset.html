{% extends "base.html" %}
{% block title %} Select Class {% endblock %}

{% block header %}
	  <li><a href="/logout">Logout</a></li>
	  <li><a href="/selectclass">Select</a></li>
	  <li><a href="/pwreset">Password Reset</a></li>
{% endblock %}

{% block content %}

<h2>Reset Password for: {{ usr }} </h2>
<form method="POST" action="/newpw" role="form" class="form-inline">
  <div class="form-group">
    <label for="pass" class="col-sm-5 control-label">Old Password:</label>
    <div class="col-sm-7">
      <input type="password" name="oldpass" id="oldpass" class="form-control">
    </div>  
  </div>
  <br>
  <div class="form-group">
    <label for="pass" class="col-sm-5 control-label">New Password:</label>
    <div class="col-sm-7">
      <input type="password" name="newpass1" id="newpass1" class="form-control">
    </div>  
  </div>
  <br>
  <div class="form-group">
    <label for="pass" class="col-sm-5 control-label">New Password:</label>
    <div class="col-sm-7">
      <input type="password" name="newpass2" id="newpass2" class="form-control">
    </div>  
  </div>
  
  <br>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <input type="submit" class="btn btn-default" name-"reset" value="Change Password">
    </div>
  </div>
  
  <input type="hidden" name="user" value="{{usr}}">
  </div>
</form>

{% endblock %}

{% block footer %}
<script src="/static/scripts.js"></script>
<script>$(document).load(loadselect("{{trm}}"))</script>
{% endblock %}
